<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Variable</title>
</head>
<body>
    <h3>Belajar Variable</h3>
    <p id="demo"></p>
    <p id="x1"></p>
    <p id="y1"></p>
    <p id="penjumlahan"></p>

    <script>
        let x, y, z;
        x = 10;
        y = "Saya Belajar Javascript";
        z = 25;
        document.getElementById("demo").innerHTML = x + z ;
        
        //Penjumlahan
        let x1 = "10" + 10 + 10;
        let y1 = 10 + 10 + "10";
        let z1 = x1 + y1;
        document.getElementById("x1").innerHTML = x1;
        document.getElementById("y1").innerHTML = y1;
        document.getElementById("penjumlahan").innerHTML = z1;
    </script>


</body>
</html>
