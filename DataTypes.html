<body>
    <h3>Data Types</h3>
    <p id="number"></p>
    <p id="demo"></p>
    <p id="tugas1"></p>
    <p id="tugas2"></p>
    <p id="tugas3"></p>

    <script>
        // let x;

        // let car = 1;
        // document.getElementById("demo").innerHTML = car + "<br>" + typeof car;

        //Tugas 1
        let lenght = 16;
        document.getElementById("tugas1").innerHTML = typeof lenght;

        //Tugas 2
